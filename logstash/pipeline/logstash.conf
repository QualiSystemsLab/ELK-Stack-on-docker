input {
	tcp {
		port => 5000
		codec => json
	}
	udp {
		port  => 5000
		codec => json
	}
}

## Add your filters / logstash plugins configuration here
filter {
	json{
        source => "message"
    }
	date {
		match => [  "timestamp", "YYYY-MM-dd'T'HH:mm:ss.SSS" ]
	}
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "changeme"
		index => "logs-%{+YYYY.MM.dd}"
	}
}
